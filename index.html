<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFA 도서 대출 시스템</title>

  <link rel="stylesheet" href="index.css" type="text.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <div class="mainName">SFA 도서 대출 시스템</div>
  </header>

  <section>
    <form action="" accept-charset="UTF-8" name="" method="post">
      <!-- 학번 입력 -->
      <div class="input">
        <p class="label">학번</p>
        <input class="textInput" type="text" name="studentId" required minlength="7" maxlength="7" placeholder="ex.1234567">
      </div>

      <!-- 이름 입력 -->
      <div class="input">
        <p class="label">이름</p>
        <input class="textInput" type="text" name="name" required minlength="2" maxlength="10" placeholder="ex.김스파">
      </div>

      <!-- 제출 -->
      <div class="button">
        <input type="button" value="LOG IN" onclick="check_again()">
      </div>
    </form>
  </section>

</body>

</html>
